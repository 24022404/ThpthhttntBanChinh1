<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Customer Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Customer Analytics System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="admin.html">Admin Panel</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Admin Panel</h2>
                <p>Manage staff and system settings</p>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Staff Management</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-staff-form">
                            <div class="form-group">
                                <label for="staff-name">Name</label>
                                <input type="text" class="form-control" id="staff-name" required>
                            </div>
                            <div class="form-group">
                                <label for="staff-age">Age</label>
                                <input type="number" class="form-control" id="staff-age" min="18" max="70" required>
                            </div>
                            <div class="form-group">
                                <label for="staff-gender">Gender</label>
                                <select class="form-control" id="staff-gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="staff-experience">Experience Level</label>
                                <select class="form-control" id="staff-experience" required>
                                    <option value="">Select Experience Level</option>
                                    <option value="Junior">Junior</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Senior">Senior</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Staff</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Current Staff</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Experience</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="staff-list">
                                <!-- Staff list will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>System Settings</h5>
                    </div>
                    <div class="card-body">
                        <form id="system-settings-form">
                            <div class="form-group">
                                <label for="camera-source">Camera Source</label>
                                <select class="form-control" id="camera-source">
                                    <option value="0">Default Camera</option>
                                    <option value="1">Secondary Camera</option>
                                    <option value="rtsp://example.com/stream">RTSP Stream</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="detection-interval">Detection Interval (seconds)</label>
                                <input type="number" class="form-control" id="detection-interval" min="1" value="5">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
